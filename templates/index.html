<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Interface</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/aa5c672c14.js" crossorigin="anonymous"></script>
    
    <link rel="icon" href="{{ url_for('static',filename='./images/icon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static',filename='./styles/main.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='./javascript/app.js') }}" async defer></script>
    
</head>
<body class="grid-body">
    <div class="content">
        <h1 class="c-heading">MIDI Interface</h1>

        <!-- -------------------- Keyboard -------------------- -->
        <div class="keyboard">
            <div class="row">
                <div class="key esc" id="escape">ESC</div>
                <div class="key fill">...</div>
                <div class="key fill">...</div>
                <div class="key fill">...</div>
                <div class="key" id="f5">F5</div>
                <div class="key" id="f6">F6</div>
            </div>
            <div class="row">
                <div class="key fill">...</div>
                <div class="key fill">...</div>
                <div class="key" id="2">2</div>
                <div class="key fill">...</div>
                <div class="key" id="4">4</div>
            </div>
            <div class="row">
                <div class="key tab mouse-active" id="tab">TAB</div>
                <div class="key" id="q">Q</div>
                <div class="key" id="w">W</div>
                <div class="key" id="e">E</div>
                <div class="key" id="r">R</div>
            </div>
            <div class="row">
                <div class="key caps fill">...</div>
                <div class="key" id="a">A</div>
                <div class="key" id="s">S</div>
                <div class="key" id="d">D</div>
                <div class="key" id="f">F</div>
                <div class="key mouse-active" id="g">G</div>
            </div>
            <div class="row">
                <div class="key shift" id="shiftleft">SHIFT</div>
                <div class="key fill">...</div>
                <div class="key mouse-active" id="x">X</div>
                <div class="key mouse-active" id="c">C</div>
                <div class="key fill">...</div>
                <div class="key" id="b">B</div>
                <div class="key fill">...</div>
                <div class="key mouse-active" id="m">M</div>
            </div>
            <div class="row">
                <div class="key ctrl" id="ctrl">CTRL</div>
                <div class="key fill">...</div>
                <div class="key fill">...</div>
                <div class="key space" id="space">SPACE</div>
            </div>
        </div>

        <!-- -------------------- Bottom bar -------------------- -->
        <div class="bottom-bar">
            <div class="bar-container">
                <div id="status-banner">Unable to connect to MIDI</div>

                <div class="detail-wrapper">
                    <div class="detail-group">
                        <h3>Name:</h3>
                        <h4 id="midi-name">#</h4>
                    </div>
                    <div class="detail-group">
                        <h3>Manufacturer:</h3>
                        <h4 id="midi-manufacturer">#</h4>
                    </div>
                    <div class="detail-group">
                        <h3>State:</h3>
                        <h4 id="midi-state">#</h4>
                    </div>
                    <div class="detail-group">
                        <h3>Type:</h3>
                        <h4 id="midi-type">#</h4>
                    </div>
                </div>
            </div>

            <div class="bar-container">
                <div class="live-wrapper">
                    <h1 class="ic-heading">Live Input</h1>
                    <h3 id="note-command">#</h3>
                    <h3 id="note-number">#</h3>
                    <h3 id="note-velocity">#</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
